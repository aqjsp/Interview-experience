<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">位图（Bitmap）去重原理图</text>
  
  <!-- QQ号输入 -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="#34495e">输入QQ号：</text>
  <rect x="150" y="65" width="60" height="25" fill="#3498db" stroke="#2980b9" rx="3"/>
  <text x="180" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">12345</text>
  
  <rect x="220" y="65" width="60" height="25" fill="#3498db" stroke="#2980b9" rx="3"/>
  <text x="250" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">67890</text>
  
  <rect x="290" y="65" width="60" height="25" fill="#3498db" stroke="#2980b9" rx="3"/>
  <text x="320" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">12345</text>
  
  <rect x="360" y="65" width="60" height="25" fill="#3498db" stroke="#2980b9" rx="3"/>
  <text x="390" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">99999</text>
  
  <!-- 箭头 -->
  <path d="M 400 100 L 400 130" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 位数组 -->
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="14" fill="#34495e">位数组（每个位代表一个QQ号）：</text>
  
  <!-- 位数组可视化 -->
  <g transform="translate(50, 180)">
    <!-- 索引标签 -->
    <text x="15" y="15" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">索引:</text>
    <text x="65" y="15" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">12345</text>
    <text x="165" y="15" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">67890</text>
    <text x="365" y="15" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">99999</text>
    
    <!-- 位数组格子 -->
    <!-- 前面的0位 -->
    <rect x="20" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    <rect x="40" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    
    <!-- 12345位置 -->
    <rect x="60" y="20" width="20" height="20" fill="#e74c3c" stroke="#c0392b"/>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">1</text>
    
    <!-- 中间的0位 -->
    <rect x="80" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    <rect x="100" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="110" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    <rect x="120" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="130" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    <rect x="140" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    
    <!-- 67890位置 -->
    <rect x="160" y="20" width="20" height="20" fill="#e74c3c" stroke="#c0392b"/>
    <text x="170" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">1</text>
    
    <!-- 更多0位 -->
    <rect x="180" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="190" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    <rect x="200" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="210" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    
    <!-- 省略号 -->
    <text x="230" y="35" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">...</text>
    
    <!-- 更多0位 -->
    <rect x="260" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="270" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    <rect x="280" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="290" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    <rect x="300" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="310" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    <rect x="320" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="330" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    <rect x="340" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    
    <!-- 99999位置 -->
    <rect x="360" y="20" width="20" height="20" fill="#e74c3c" stroke="#c0392b"/>
    <text x="370" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">1</text>
    
    <!-- 更多0位 -->
    <rect x="380" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="390" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
    <rect x="400" y="20" width="20" height="20" fill="white" stroke="#bdc3c7"/>
    <text x="410" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">0</text>
  </g>
  
  <!-- 处理过程说明 -->
  <text x="50" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">处理过程：</text>
  
  <!-- 步骤1 -->
  <circle cx="70" cy="305" r="8" fill="#27ae60"/>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1. 遇到QQ号12345，将位数组索引12345处设为1</text>
  
  <!-- 步骤2 -->
  <circle cx="70" cy="325" r="8" fill="#27ae60"/>
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2. 遇到QQ号67890，将位数组索引67890处设为1</text>
  
  <!-- 步骤3 -->
  <circle cx="70" cy="345" r="8" fill="#f39c12"/>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3. 再次遇到QQ号12345，发现索引12345处已为1，识别为重复</text>
  
  <!-- 步骤4 -->
  <circle cx="70" cy="365" r="8" fill="#27ae60"/>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">4. 遇到QQ号99999，将位数组索引99999处设为1</text>
  
  <!-- 内存消耗说明 -->
  <rect x="500" y="280" width="280" height="100" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/>
  <text x="640" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">内存消耗计算</text>
  <text x="520" y="320" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• 32位QQ号范围：0 ~ 2³² - 1</text>
  <text x="520" y="335" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• 需要位数组大小：2³² 位</text>
  <text x="520" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• 内存需求：2³² ÷ 8 = 0.5 GB</text>
  <text x="520" y="365" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">✓ 满足1GB内存限制</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
</svg>